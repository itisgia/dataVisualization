<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Data visualization from Survey</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Survey data visualization</h1>
    <div class="wrapper">
        <div id="charts">
               <div class="split-horizontal">
                   <div class="split-vertical left-top">
                       <div id="pieChart">
                       </div>
                   </div>
                   <div class="split-vertical left-botton">
                       <div class="visualization">

                       </div>
                       <div class="filter"></div>
                   </div>
               </div>
               <div class="split-horizontal">
                   <div class="split-vertical right-top">
                       <div class="visualization">

                       </div>
                   </div>
                   <div class="split-vertical">
                       <div class="visualization right-bottom">
                       </div>
                   </div>
               </div>
               <div id="filters" class="split-horizontal">

               </div>
           </div>
           <div class="filterDiv">

           </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
